<!DOCTYPE HTML>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NANAV</title>
  <link rel="stylesheet" href="bootstrap/css/bootstrap.css" media='screen'>
  <style>
    body {background-color:#6c6f78;padding-top:40px;padding-bottom:40px;font-size:13px;}
  </style>
  <link rel="stylesheet" href="bootstrap/css/bootstrap-responsive.css" media='screen'>
  <link rel="stylesheet" href="css/proposal12.css" media='screen'>
  <script src="js/jquery-1.10.2.min.js"></script>
  <script src="js/jquery.wookmark.js"></script>
  <script src="bootstrap/js/bootstrap.js"></script>
  <script src="js/json2.js"></script>
  <script src="js/underscore-1.5.1.js"></script>
  <script src="js/backbone-1.0.0.min.js"></script>
  <script src="js/proposal12.js"></script>
</head>

<body>

<div style='background-image:url(img/back-billiard.jpg);background-repeat:no-repeat;background-size:cover;'>
  <div id='fs_navbar'></div>
  <div id='fs_header'></div>
</div>

<div id='fs_body' class='fs_container'>
</div>


<!-- TEMPLATES -->

<script type='text/template' id='tpl_navbar'>
<div class="navbar navbar-inverse navbar-fixed-top">
  <div class='navbar-inner'>
    <div class='container'>

      <button type='button' class='btn btn-navbar' data-toggle='collapse' data-target='.nav-collapse'>
        <span class='icon-bar'></span>
        <span class='icon-bar'></span>
        <span class='icon-bar'></span>
      </button>

      <a class='brand' href='#'>FEELING SHARE</a>
      <div class='nav-collapse collapse'>
        <ul class='nav'>
        <% if(user){ %>
          <li id='menu_my' class='fs_menu'><a href='#my_feelings'>MY FEELINGS</a></li>
          <li id='menu_received' class='fs_menu'><a href='#received_feelings'>RECEIVED</a></li>
          <li class="dropdown">
            <a href="#" class="dropdown-toggle" data-toggle="dropdown"><i class="icon-user icon-white"></i> <b class="caret"></b></a>
            <ul class="dropdown-menu">
              <li><a href='#logout'>LOGOUT</a></li>
            </ul>
          </li>
        <% }else{ %>
          <li id='menu_login' class='fs_menu'><a href='#login'>LOGIN</a></li>
          <li id='menu_signup' class='fs_menu'><a href='#signup'>SIGN UP</a></li>
        <% } %>
        </ul>
      </div>

    </div><!-- container -->
  </div>
</div>
</script>


<script type='text/template' id='tpl_login'>
<div class='container'>
  <div class='row'>
    <div class='span4 offset4'>
      <div style='padding:0 10px 0 10px;'>
        <input id='user_id' type="text" placeholder="ID" style='width:100%;box-sizing:border-box;padding:4px 6px 4px 6px;line-height:20px;height:30px;'></input>
      </div>
      <div style='padding:0 10px 0 10px;'>
        <input id='password' type="password" placeholder="PASSWORD" style='width:100%;box-sizing:border-box;padding:4px 6px 4px 6px;line-height:20px;height:30px;font-size:12px;'></input>
      </div>
      <div style='overflow:hidden;padding:0 10px 10px 10px;'>
        <a id='login_btn' class='btn fs_submit _r'>LOGIN</a>
      </div>
    </div>
  </div><!-- row -->
</div>
</script>

<script type='text/template' id='tpl_signup'>
<div class='container'>
  <div class='row'>
    <div class='span4 offset4'>
      <h2>SIGN UP</h2>
      <div style='overflow:hidden;padding:0 10px 10px 10px;'>
        <a class='btn fs_submit _r'>SIGNUP</a>
      </div>
    </div>
  </div><!-- row -->
</div>
</script>

<script type='text/template' id='tpl_new_feeling'>
<div class='container'>
  <div class='row'>
    <div class='span6 offset1' style='padding:20px 0;'>
      <div style='text-align:center'>
        <h1><strong>What is your Feeling now?</strong></h1>
      </div>
      <ul id='wordselect'>
        <li class='cc0' word-id="w00">외롭다</li>
        <li class='cc1' word-id="w01">마음아프다</li>
        <li class='cc2' word-id="w02">쓸쓸하다</li>
        <li class='cc3' word-id="w03">기쁘다</li>
        <li class='cc4' word-id="w04">기운차다</li>
        <li class='cc5' word-id="w05">기운이없다</li>
        <li class='cc6' word-id="w06">우울하다</li>
        <li class='cc7' word-id="w07">만족스럽다</li>
        <li class='cc0' word-id="w08">걱정된다</li>
        <li class='cc1' word-id="w09">삶이힘들다</li>
        <li class='cc2' word-id="w10">초조하다</li>
        <li class='cc3' word-id="w11">허전하다</li>
        <li class='cc4' word-id="w12">무섭다</li>
        <li class='cc8' word-id="w13">두렵다</li>
        <li class='cc9' word-id="w14">열등감느낀다</li>
      </ul>
      <div class='content0-input'>
        <div><textarea id='new_feeling_content' placeholder="What is your Feeling now?"></textarea></div>
        <div class='_ofh' style='text-align:center'>
          <a id='new_feeling_submit' class='btn btn-inverse btn-large fs_submit' href='#myModal' data-toggle='modal'>작성하기</a>
        </div>
      </div>
    </div>

    <div class='span4' style='background-color:rgba(0,0,0,0.7);padding:14px 20px;color:#bfbfbf'>
      <div id='fs_header_me'></div>
      
      <div style='text-align:center'>
        <h2 style='color:#fe005f;'>실시간 느낌</h2>
      </div>
      <div id='fs_header_live_feelings'>
      </div>

      <div style='text-align:center;overflow:hidden;'>
        <h2 style='color:#9472b0;'>비슷한 성향의 사람들</h2>
      </div>
      <div id='fs_header_associates'>
      </div>
    </div>
  </div><!-- row -->
</div>
</script>

<script type='text/template' id='tpl_me'>
  <div style='text-align:center'>
    <h2 style='color:#6f99c0'><%= user_id %></h2>
  </div>
</script>

<script type='text/template' id='tpl_associates'>
  <div class='_pad10'>
    <i class='icon-user icon-white'></i> <strong class='_rspc'><%= user_id %></strong>
    <h6 class='_rspc'>공감도 <%= similarity %></h6>
    <span class='_r'><%= word_id %></span>
  </div>
</script>

<script type='text/template' id='tpl_feelings'>
<ul class='contentwrap'>
</ul>
<div style='background-color:#cccccc'>
  <a class='fs_more fs_link'>more</a>
</div>
</script>

<script type='text/template' id='tpl_received_feeling'>
<div class='inner' style='background-color:#44F9B8;color:#333333;'>
  <div class='header' style='border-bottom:1px solid #333333'>
    <h3><strong class='_rspc' style=''>OCT 13</strong></h3>
    <h5 style=''>10:10</h5>
    <span class='_r'><%=user_id%></span>
  </div>
  <div class='content'>
    <h4><strong class='_rspc10' style=''><%= word_id %></strong></h4>
    <span><%= content %></span>
  </div>
</div>
<div class='comments' style='background-color:#45474c;color:#44F9B8'>
  <div class='content'>
    <span class='_r'>
      <span class='icon-heart icon-trans _rspc fs_link' style='background-color:#cccccc'></span>
      <span class='icon-comment icon-trans _rspc fs_link' style='background-color:#cccccc'></span>
      <span class='icon-share-alt icon-trans fs_link' style='background-color:#cccccc'></span>
    </span>
  </div>
  <div class='inputarea' style='border-top:1px solid #dddddd;padding-top:10px;overflow:hidden'>
  <</div>
</div>
</script>

<script type='text/template' id='tpl_new_comment'>
<div>
  <input type="text" placeholder="남기고 싶은말" style='width:100%;box-sizing:border-box;padding:4px 6px 4px 6px;line-height:20px;height:30px;margin-bottom:6px;'></input>
</div>
<div style='overflow:hidden'>
  <a class='btn _r fs_submit'>작성하기</a>
</div>
</script>

<script type='text/template' id='tpl_arrived_holder'>
<li class='rd6 card'>
  <div style='border:2px dashed #45474c;height:290px;color:#c6aae2;text-align:center;padding-top:120px;'>
    <div>받을 수 있는 느낌: <%= n_available_feelings %></div>
    <div><a id='receive_arrived' class='fs_link'>RECEIVE</a></div>
  </div>
</li>
</script>

<script type='text/template' id='tpl_arrived_feeling'>
<li class='rd6 _sd0 card'>
  <div id='flipcard'>
    <div>새 느낌이 도착했습니다.</div>
    <div><span class='icon-heart icon-trans' style='background-color:#c6aae2'></span></div>
  </div>
</li>
</script>

<script type='text/template' id='tpl_my_feeling'>
<div class='inner' style='background-color:#44F9B8;color:#333333;'>
  <div class='header' style='border-bottom:1px solid #333333'>
    <h3><strong class='_rspc' style=''>OCT 13</strong></h3>
    <h5 style=''>10:10</h5>
  </div>
  <div class='content'>
    <h4><strong class='_rspc10' style=''><%= word_id %></strong></h4>
    <span><%= content %></span>
  </div>
</div>
<div class='comments' style='background-color:#45474c;color:#44F9B8'>
  <div class='content'>
    <span class='_r'>
      <span class='icon-heart icon-trans fs_link' style='background-color:#44f9b8'></span> <span class='_rspc'><%=n_hearts%></span>
      <span class='icon-comment icon-trans fs_link' style='background-color:#44f9b8'></span> <span><%=n_comments%></span>
    </span>
  </div>
</div>
</script>

<script type='text/template' id='tpl_comment'>
<div style='border-bottom:1px solid #e2e2e2;padding:10px'>
  <div>
    <strong class='_rspc'><%=type%></strong>
    <span><%=content%></span>
  </div>
  <div style='overflow:hidden'>
    <h6 class='_rspc'><%=user_id%></h6>
    <h6 class='_rspc'><%=time%></h6>
    <span class='_r'>
    <% if(like){ %>
      <span class='icon-heart2'></span>
    <% }else{ %>
      <span class='icon-heart fs_link _rspc2'></span>
      <span href='#' class='icon-remove fs_link'></span>
    <% } %>
    </span>
  </div>
</div>
</script>
</body>
</html>
