<!DOCTYPE HTML>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NANAV</title>
  <link rel="stylesheet" href="bootstrap/css/bootstrap.css" media='screen'>
  <style>
    body {background-color:#6c6f78;padding-top:40px;padding-bottom:40px;font-size:13px;}
  </style>
  <link rel="stylesheet" href="bootstrap/css/bootstrap-responsive.css" media='screen'>
  <link rel="stylesheet" href="css/proposal12.css" media='screen'>
  <script src="js/jquery-1.10.2.min.js"></script>
  <script src="js/jquery.wookmark.js"></script>
  <script src="bootstrap/js/bootstrap.js"></script>
  <script src="js/json2.js"></script>
  <script src="js/underscore-1.5.1.js"></script>
  <script src="js/backbone-1.0.0.min.js"></script>
  <script src="js/proposal12.js"></script>
</head>

<body>

<div style='background-image:url(img/back-billiard.jpg);background-repeat:no-repeat;background-size:cover;'>
  <div class="navbar navbar-inverse navbar-fixed-top">
    <div class='navbar-inner'>
      <div id='fs_navbar' class='container'>
      </div>
    </div>
  </div>

  <div class='container'>
    <div id='fs_header' class='row'>
    </div>
  </div>
</div>

<div style='text-align:center;padding:20px;'>
  <h2><strong id='fs_title' style='color:#43454a'>나의 느낌</strong></h2>
</div>

<div id='fs_content' class='fs_container'>
</div>


<!-- TEMPLATES -->

<script type='text/template' id='tpl_navbar'>
<button type='button' class='btn btn-navbar' data-toggle='collapse' data-target='.nav-collapse'>
  <span class='icon-bar'></span>
  <span class='icon-bar'></span>
  <span class='icon-bar'></span>
</button>

<a class='brand' href='#'>FEELING SHARE</a>
<div class='nav-collapse collapse'>
  <ul class='nav'>    
  <% if(typeof user_id !== "undefined" && user_id !== null && user_id != false){ %>
    <li class='<%= menu=="my" ? "active" : "" %>'><a href='#my'>MY DIARY</a></li>
    <li class='<%= menu=="received" ? "active" : "" %>'><a href='#ur'>RECEIVED</a></li>
    <li class="dropdown">
      <a href="#" class="dropdown-toggle" data-toggle="dropdown"><i class="icon-user icon-white"></i> <b class="caret"></b></a>
      <ul class="dropdown-menu">
        <li><a href='#logout'>LOGOUT</a></li>
      </ul>
    </li>
  <% }else{ %>
    <li class='<%= menu=="login" ? "active" : "" %>'><a href='#login'>LOGIN</a></li>
    <li class='<%= menu=="signup" ? "active" : "" %>'><a href='#signup'>SIGN UP</a></li>
  <% } %>
  </ul>
</div>
</script>

<script type='text/template' id='tpl_header_holder'>
  <div id='fs_header_write' class='span6 offset1' style='padding:20px 0;'>
  </div>
  <div class='span4' style='background-color:rgba(0,0,0,0.7);padding:14px 20px;color:#bfbfbf'>
    <div id='fs_header_me'></div>
    <div id='fs_header_live_feelings'></div>
    <div id='fs_header_associates'></div>
  </div>
</script>

<script type='text/template' id='tpl_new_feeling'>
  <div style='text-align:center'>
    <h1><strong>What is your Feeling now?</strong></h1>
  </div>
  <ul id='wordselect'>
    <li class='cc0'>외롭다</li>
    <li class='cc1'>마음아프다</li>
    <li class='cc2'>쓸쓸하다</li>
    <li class='cc3'>기쁘다</li>
    <li class='cc4'>기운차다</li>
    <li class='cc5'>기운이없다</li>
    <li class='cc6'>우울하다</li>
    <li class='cc7'>만족스럽다</li>
    <li class='cc0'>걱정된다</li>
    <li class='cc1'>삶이힘들다</li>
    <li class='cc2'>초조하다</li>
    <li class='cc3'>허전하다</li>
    <li class='cc4'>무섭다</li>
    <li class='cc8'>두렵다</li>
    <li class='cc9'>열등감느낀다</li>
  </ul>
  <div class='content0-input'>
    <div><textarea placeholder="What is your Feeling now?"></textarea></div>
    <div class='_ofh' style='text-align:center'>
      <a class='btn btn-inverse btn-large' href='#myModal' data-toggle='modal'>작성하기</a>
    </div>
  </div>
</script>

<script type='text/template' id='tpl_me'>
  <div style='text-align:center'>
    <a href='#'><h2 style='color:#6f99c0'>myidmyid</h2></a>
  </div>
</script>

<script type='text/template' id='tpl_live_feelings'>
  <div style='text-align:center'>
    <h2 style='color:#fe005f;'>실시간 느낌</h2>
  </div>
  <ul class='wordcloud'>
    <li><strong>외롭다</strong></li>
    <li>마음아프다</li>
    <li>쓸쓸하다</li>
    <li>기쁘다</li>
    <li><strong>기운차다</strong></li>
    <li>기운이없다</li>
    <li>우울하다</li>
    <li>만족스럽다</li>
    <li>걱정된다</li>
    <li>삶이힘들다</li>
  </ul>
</script>

<script type='text/template' id='tpl_associates'>
  <div style='text-align:center;overflow:hidden;'>
    <h2 style='color:#9472b0;'>비슷한 성향의 사람들</h2>
  </div>
  <div class='_pad10'>
    <i class='icon-user icon-white'></i> <strong class='_rspc'>uid0****</strong>
    <h6 class='_rspc'>공감도 5.0</h6>
    <span class='_r'>한심하다</span>
  </div>
  <div class='_pad10'>
    <i class='icon-user icon-white'></i> <strong class='_rspc'>uid0****</strong>
    <h6 class='_rspc'>공감도 6.2</h6>
    <span class='_r'>외롭다</span>
  </div>
  <div class='_pad10'>
    <i class='icon-user icon-white'></i> <strong class='_rspc'>uid0****</strong>
    <h6 class='_rspc'>공감도 1.2</h6>    
    <span class='_r'>즐겁다</span>
  </div>
</script>

<script type='text/template' id='tpl_ur_feel_card'>
<li class='rd6 _sd0 card'>
  <div class='inner' style='background-color:#c6aae2;'>
    <div class='header'>
      <span class='_l'><i class='icon-user'></i> <h5 style='color:#454545'><strong><%= user_id %></strong></h6></span>
      <h6 class='_r' style='color:#999999'>6시간전</h6>
    </div>
    <div class='content'>
      <strong class='_rspc' style='color:#9966ff'><%= word_id %></strong>
      <span style='color:#ffffff'><%= content %></span>
    </div>
  </div>
  <div class='comments'>
    <div class='content'>
      <span class='_r'>
        <a href='#' class='icon-comment _rspc'></a>
        <a href='#' class='icon-heart _rspc'></a>
        <a href='#'><i class='icon-share-alt'></i> 포워드</a>
      </span>
    </div>
  </div>
</li>
</script>

<script type='text/template' id='tpl_login'>
  <div class='span4 offset4'>
    <div style='padding:0 10px 0 10px;'>
      <input id='user_id' type="text" placeholder="ID" style='width:100%;box-sizing:border-box;padding:4px 6px 4px 6px;line-height:20px;height:30px;'></input>
    </div>
    <div style='padding:0 10px 0 10px;'>
      <input id='password' type="password" placeholder="PASSWORD" style='width:100%;box-sizing:border-box;padding:4px 6px 4px 6px;line-height:20px;height:30px;font-size:12px;'></input>
    </div>
    <div style='overflow:hidden;padding:0 10px 10px 10px;'>
      <a id='login_btn' class='btn' href='#' style='float:right;'>LOGIN</a>
    </div>
  </div>
</script>

</body>
</html>
