<!DOCTYPE HTML>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NANAV</title>
  <link rel="stylesheet" href="css/bootstrap-responsive.css" media='screen'>
  <link rel="stylesheet" href="css/nanav.css">
  <script src="js/jquery-1.10.2.min.js"></script>
  <script src="js/bootstrap-2.3.2.js"></script>
  <script src="js/json2.js"></script>
  <script src="js/underscore-1.5.1.js"></script>
  <script src="js/backbone-1.0.0.min.js"></script>
</head>

<body>

<div id="header">
  <div id='logo'>NANAV</div>
  <div id='menu'>
    <a href='#'>NEW</a>
    <span> · </span>
    <a href='#'>MY FEELINGS</a><br/>
    <a href='#'>PEOPLE FEELINGS</a><br/>
    <a href='#'>LOGOUT</a>
  </div>
</div>

<div id="content">
  <div class='subtitle'>WHAT IS YOUR <h1>FEELING</h1> NOW ?</div>
  <div id='wordcloud' class='btn-group' data-toggle='buttons-radio'>
    <button type='button' class='btn word'>외롭다</button>
    <button type='button' class='btn word'>마음아프다</button>
    <button type='button' class='btn word'>쓸쓸하다</button>
    <button type='button' class='btn word'>기쁘다</button><br/>

    <button type='button' class='btn word'>기운차다</button>
    <button type='button' class='btn word'>기운이없다</button>
    <button type='button' class='btn word'>우울하다</button>
    <button type='button' class='btn word'>만족스럽다</button><br/>

    <button type='button' class='btn word'>걱정된다</button>
    <button type='button' class='btn word'>삶이힘들다</button>
    <button type='button' class='btn word'>초조하다</button>
    <button type='button' class='btn word'>허전하다</button><br/>

    <button type='button' class='btn word'>무섭다</button>
    <button type='button' class='btn word'>두렵다</button>
    <button type='button' class='btn word'>열등감느낀다</button>
    <button type='button' class='btn word'>의욕이없다</button><br/>

    <button type='button' class='btn word'>사랑스럽다</button>
    <button type='button' class='btn word'>소중하다</button>
    <button type='button' class='btn word'>설레다</button>
    <button type='button' class='btn word'>즐겁다</button>
  </div>

  <div class='textarea-wrap'>
    <textarea maxlength='140' class='rd6'></textarea>
  </div>
  <div class='btnarea'>
    <a href='#' class='btn-cl'>확인</a>
  </div>
</div>

</body>
</html>
