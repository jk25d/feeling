<!DOCTYPE HTML>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, minimum-scale=
1.0, maximum-scale=1.0">
  <title>NANAV</title>
  <link rel="stylesheet" href="bootstrap/css/bootstrap-icon.min.css" media='screen'>
  <link rel="stylesheet" href="css/proposal12.css" media='screen'>
  <script src="js/jquery-1.10.2.min.js"></script>
  <script src="js/jquery.wookmark.js"></script>
  <script src="js/json2.js"></script>
  <script src="js/underscore-1.5.1.js"></script>
  <script src="js/backbone-1.0.0.js"></script>
  <script src="js/proposal12.js"></script>
</head>

<body>

<div id='fs_navbar'></div>
<div id='fs_status'></div>
<div id='fs_header'></div>
<div id='fs_body' class='fs_container' >
</div>


<!-- TEMPLATES -->

<script type='text/template' id='tpl_navbar'>
<div class='fs_navbar-inner' style='line-height:40px;color:#ffffff'>
  <div style='float:left;margin:0 20px;'><a href='#'>FEELING SHARE</a></div>
  <div style='float:right;'>
    <a class="fs_nav_dropdown fs_link" data-toggle="dropdown">
      <div class='icon-bar' style='display:block;margin-top:1px;width:18px;height:2px;background-color:#f5f5f5;'></div>
      <div class='icon-bar' style='display:block;margin-top:1px;width:18px;height:2px;background-color:#f5f5f5;'></div>
      <div class='icon-bar' style='display:block;margin-top:1px;width:18px;height:2px;background-color:#f5f5f5;'></div>
    </a>
  </div>
  <div style=''>
  <% if(menu != '#menu_signup'){ %>
    <div id='menu_share' class='fs_menu'><a href='#shared_feelings'>SHARED FEELINGS</a></div>
    <div id='menu_my' class='fs_menu'><a href='#my_feelings'>MY FEELINGS</a></div>
    <div id='menu_received' class='fs_menu'><a href='#received_feelings'>RECEIVED</a></div>
    <div class='fs_menu'><a href='#logout'>LOGOUT</a></div>
  <% }else{ %>
    <div id='menu_signup' class='fs_menu'><a href='#'>SIGN UP</a></div>
  <% } %>
  </div>
</div>
</script>

<script type='text/template' id='tpl_login'>
<div style='width:300px;margin:0 auto'>
<div style='padding:10px;'>
  <input id='email' type="text" placeholder="ID" style='width:100%;box-sizing:border-box;padding:4px 6px 4px 6px;line-height:20px;height:30px;'></input>
</div>
<div style='padding:0 10px 0 10px;'>
  <input id='password' type="password" placeholder="PASSWORD" style='width:100%;box-sizing:border-box;padding:4px 6px 4px 6px;line-height:20px;height:30px;font-size:12px;'></input>
</div>
<div style='overflow:hidden;padding:0 10px 10px 10px;'>
  <a id='login_btn' class='btn fs_submit _r'>LOGIN</a>
</div>
</div>
</script>

<script type='text/template' id='tpl_signup'>
<div class='container'>
  <div class='row'>
    <div class='span4 offset4'>
      <h2>SIGN UP</h2>
      <div style='overflow:hidden;padding:0 10px 10px 10px;'>
        <a class='btn fs_submit _r'>SIGNUP</a>
      </div>
    </div>
  </div><!-- row -->
</div>
</script>

<script type='text/template' id='tpl_new_feeling'>
<div style='overflow:hidden;'>

  <ul id='wordselect' class='real_area' style='display:none;'>
    <li class='what what_spc toggle_area' style='text-align:left;float:left;height:auto;border:none;margin-left:20px;'>
      <h1><strong>How are you Feeling now?</strong></h1>
    </li>

    <% for(var wid in gW){ %>
      <li class='fs_link feeling rd10' style='color:<%=gW[wid].c%>;'>
        <div class='ww' word-id="<%= wid %>"><%=gW[wid].w%></div>
      </li>
    <% } %>
  </ul>

  <div class='temp_area'>
    <ul id='live_feelings' class='toggle_area' style='overflow:hidden;'>
    </ul>
    <div class='rd6 toggle_area' style='margin:10px;cursor:text;border:1px solid #767676;height:40px;line-height:40px;padding-left:20px;background-color:#ffffff;color:#aaaaaa;'>How are you Feeling now?</div>
  </div>

  <div class='content0-input real_area' style='display:none;padding:0 20px;'>
    <div><textarea id='new_feeling_content' placeholder="How are you Feeling now?"></textarea></div>
    <div class='_ofh real_area' style='display:none;text-align:center'>
      <a id='new_feeling_submit' class='btn fs_submit'>작성하기</a>
    </div>
  </div>
</div>
</script>

<script type='text/template' id='tpl_live_feeling'>
<li style='display:block;background-color:<%=gW[word].c%>'>
  <!--div class='live_feeling'>
    <div style='float:left;background-image:url(../img/anonymous.png)' class='profile'></div>
    <em style='float:left'></em>
    <div class='rd6' style='background-color:#ffffff;float:left;width:140px;padding:0 10px;box-sizing:border-box;'>
      <div style='color:<%=gW[word].c%>;font-weight:bold'><%=gW[word].w%></div>
      <div style='overflow:hidden'><%=blah%></div>
    </div>
  </div-->
  <div class='live_feeling'>
    <div style='padding:0 10px;box-sizing:border-box;'>
      <i class='icon-user icon-white'/>
      <span style='color:rgba(0,0,0,0.3);font-weight:bold'><%=gW[word].w%></span>
      <span style=''><%=blah%></span>
    </div>
  </div>
</li>
</script>

<script type='text/template' id='tpl_my_status'>
<ul style='overflow:hidden;padding-left:30px;line-height:18px;'>
  <li style='float:left;'><i class='profile' style='background-image:url(<%=img %>)'></i></li>
  <li style='float:left;margin:2px;'><%= name %></li>
  <li style='float:left;margin:2px;'><i class='icon-heart icon-white'/><%= n_hearts %></li>
  <li style='float:left;margin:2px;'>내가 공유한 느낌: <%= my_shared %></li>
  <li style='float:left;margin:2px;'>나에게 온 느낌: <%= rcv_shared %></li>
</ul>
</script>

<script type='text/template' id='tpl_associates'>
  <div class='_pad10'>
    <i class='icon-user icon-white'></i> <strong class='_rspc'><%= user_id %></strong>
    <h6 class='_rspc'>공감도 <%= similarity %></h6>
    <span class='_r'><%= gW[word].w %></span>
  </div>
</script>

<script type='text/template' id='tpl_new_comment'>
<div style='border-top:1px solid #dddddd;padding-top:10px;overflow:hidden'>
  <input type="text" placeholder="남기고 싶은말" style='width:100%;box-sizing:border-box;padding:4px 6px 4px 6px;line-height:20px;height:30px;margin-bottom:6px;'></input>
</div>
<div style='overflow:hidden'>
  <a class='btn _r fs_link'>작성하기</a>
</div>
</script>

<script type='text/template' id='tpl_arrived_holder'>
<div id='receive_arrived'>
  <div class='rd10' style='border:6px solid #6a6b7d;color:#6a6b7d;height:210px;line-height:210px;margin:5px;text-align:center;'>받을 수 있는 느낌: <%= n_available_feelings %></div>
</div>
</script>

<script type='text/template' id='tpl_arrived_feeling'>
<div id='flipcard' style='color:#ffffff;background-color:<%= gW[word].c %>'>
  <div>새 느낌이 도착했습니다.</div>
  <div><span class='icon-heart icon-white'></span></div>
</div>
</script>

<script type='text/template' id='tpl_my_feeling'>
<div class='inner fs_link' style='background-color:<%= gW[word].c %>;color:#ffffff;'>
  <div class='header' style='border-bottom:1px solid rgba(0,0,0,0.1)'>
    <h3><strong class='_rspc' style=''>OCT 13</strong></h3>
    <h5 style=''><%= time %></h5>
  </div>
  <div class='content'>
    <h4><strong class='_rspc10' style='color:rgba(0,0,0,0.4)'><%= gW[word].w %></strong></h4>
    <span><%= content %></span>
  </div>
</div>
<div style='background-color:<%= gW[word].c %>;color:rgba(0,0,0,0.4)'>
  <div class='talks' style='background-color:rgba(0,0,0,0.2)'>
    <% for(var u in talks){ %>
    <span class='_rspc'><%=u%>: <%=talks[u].length%></span>
    <% } %>
  </div>
</div>
</script>

<script type='text/template' id='tpl_feeling'>
  <div class='inner fs_link' style='background-color:<%= gW[word].c %>;color:#ffffff;'>
  <div class='header' style='border-bottom:1px solid rgba(0,0,0,0.1)'>
    <i class='profile' style='background-image:url(<%=users[user_id].img%>)'></i>
    <span class='_rspc'><%=users[user_id].name%></span>
    <span class='_r' style=''><%= datefmt(time) %> 전</span>
  </div>
  <div class='content'>
    <h4><strong class='_rspc10' style='color:rgba(0,0,0,0.4)'><%= gW[word].w %></strong></h4>
    <span><%= blah %></span>
  </div>
</div>
<div style='background-color:<%= gW[word].c %>;color:#ffffff'>
  <ul class='talks' style='background-color:rgba(0,0,0,0.2)'>
    <li><i class='icon-user icon-white'/> <%= n_talk_users%></li>
    <li><i class='icon-comment icon-white'/> <%= n_talk_msgs%></li>
  </ul>
</div>
</script>

<script type='text/template' id='tpl_talk'>
<div style='border-bottom:1px solid rgba(0,0,0,0.3)'>
  <div>
    <i class='profile' style='background-image:url(<%=users[talk_user_id].img%>)'></i>
    <span><%=users[talk_user_id].name%></span>
    <% if(my_id == feeling_user_id && !like) { %>
    <i class='icon-heart icon-white fs_link'></i>
    <% } %>
  </div>
  <div class='comments'>
    <% var commentor_id = null %>
    <% for(var i=0; i<comments.length; i++){ %>
      <% commentor_id = comments[i].user_id %>
      <div>
        <h5 class='_rspc'><%=users[commentor_id].name %></h5>
        <h5 class='_rspc'><%=comments[i].blah %></h5>
        <h5><%=datefmt(comments[i].time)%></h5>
      </div>
    <% } %>

    <% if( (my_id == talk_user_id && commentor_id && commentor_id != my_id) || (my_id != talk_user_id && !commentor_id || commentor_id != my_id) ) { %>
      <div>
        <div style='padding:10px;overflow:hidden'>
          <input type="text" class='talk_blah' placeholder="남기고 싶은말" style='width:100%;box-sizing:border-box;padding:4px 6px 4px 6px;line-height:20px;height:30px;margin-bottom:6px;'></input>
        </div>
        <div style='overflow:hidden'>
          <a class='talk_submit _r fs_link'>작성하기</a>
        </div>
      </div>
    <% }%>
  </div>
</div>
</script>

</body>
</html>
